<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #taskList {
      margin-top: 20px;
    }
    .task {
      padding: 10px;
      margin: 5px 0;
      background-color: #f4f4f4;
    }
    button {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Task Manager</h1>

  <!-- Chatbot Interface -->
  <div id="chat">
    <input type="text" id="chatInput" placeholder="Ask me to add, view or mark tasks..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <!-- Task List -->
  <div id="taskList"></div>

  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1132.0.min.js"></script>
  <script>
    // Configure AWS SDK
    AWS.config.update({
      region: 'us-west-2',  // Update to your AWS region
      credentials: new AWS.CognitoIdentityCredentials({
        IdentityPoolId: 'YOUR_IDENTITY_POOL_ID', // Update with your Identity Pool ID
      })
    });

    // Amazon Lex configuration
    const lexRuntime = new AWS.LexRuntime();

    function sendMessage() {
      const message = document.getElementById('chatInput').value;
      
      // Check if the message is not empty
      if (message.trim() === '') return;

      // Sending message to Lex
      const params = {
        botName: 'TaskBot', // Your Lex bot name
        botAlias: '$LATEST',
        userId: 'user123',  // Any unique user ID
        inputText: message
      };

      lexRuntime.postText(params, function(err, data) {
        if (err) {
          console.log('Error sending message to Lex:', err);
        } else {
          // Display Lex response
          displayMessage(data.message);

          // Handle Lex responses
          if (data.intentName === 'AddTask') {
            addTaskToList(data.slots.TaskName);
          } else if (data.intentName === 'ViewTasks') {
            viewTasks();
          } else if (data.intentName === 'MarkTask') {
            markTaskCompleted(data.slots.TaskName);
          }
        }
      });
    }

    function displayMessage(message) {
      const chat = document.getElementById('chat');
      const messageDiv = document.createElement('div');
      messageDiv.innerText = message;
      chat.appendChild(messageDiv);
    }

    let tasks = [];

    function addTaskToList(taskName) {
      tasks.push({ name: taskName, completed: false });
      renderTasks();
    }

    function viewTasks() {
      let taskListMessage = 'Here are your tasks:\n';
      tasks.forEach(task => {
        taskListMessage += `${task.name} - ${task.completed ? 'Completed' : 'Pending'}\n`;
      });
      displayMessage(taskListMessage);
    }

    function markTaskCompleted(taskName) {
      const task = tasks.find(t => t.name === taskName);
      if (task) {
        task.completed = true;
        renderTasks();
        displayMessage(`Task "${taskName}" marked as completed.`);
      } else {
        displayMessage(`Task "${taskName}" not found.`);
      }
    }

    function renderTasks() {
      const taskList = document.getElementById('taskList');
      taskList.innerHTML = '';
      tasks.forEach(task => {
        const taskDiv = document.createElement('div');
        taskDiv.classList.add('task');
        taskDiv.innerHTML = `${task.name} - ${task.completed ? 'Completed' : 'Pending'}`;
        taskList.appendChild(taskDiv);
      });
    }
  </script>

</body>
</html>
