<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #taskList {
      margin-top: 20px;
    }
    .task {
      padding: 10px;
      margin: 5px 0;
      background-color: #f4f4f4;
    }
    button {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Task Manager</h1>

  <!-- Chatbot Interface -->
  <div id="chat">
    <input type="text" id="chatInput" placeholder="Ask me to add, view or mark tasks..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <!-- Task List -->
  <div id="taskList"></div>

  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1132.0.min.js"></script>
  <script>
    // Configure AWS SDK
    AWS.config.update({
      region: 'us-west-2',  // Update to your AWS region
      credentials: new AWS.CognitoIdentityCredentials({
        IdentityPoolId: 'YOUR_IDENTITY_POOL_ID', // Update with your Identity Pool ID
      })
    });

    const dynamoDB = new AWS.DynamoDB.DocumentClient();
    const lexRuntime = new AWS.LexRuntime();

    function sendMessage() {
      const message = document.getElementById('chatInput').value;
      
      // Check if the message is not empty
      if (message.trim() === '') return;

      // Sending message to Lex
      const params = {
        botName: 'TaskBot', // Your Lex bot name
        botAlias: '$LATEST',
        userId: 'user123',  // Any unique user ID
        inputText: message
      };

      lexRuntime.postText(params, function(err, data) {
        if (err) {
          console.log('Error sending message to Lex:', err);
        } else {
          // Display Lex response
          displayMessage(data.message);

          // Handle Lex responses
          if (data.intentName === 'AddTask') {
            addTaskToDynamoDB(data.slots.TaskName);
          } else if (data.intentName === 'ViewTasks') {
            viewTasksFromDynamoDB();
          } else if (data.intentName === 'MarkTask') {
            markTaskCompleted(data.slots.TaskName);
          }
        }
      });
    }

    function displayMessage(message) {
      const chat = document.getElementById('chat');
      const messageDiv = document.createElement('div');
      messageDiv.innerText = message;
      chat.appendChild(messageDiv);
    }

    function addTaskToDynamoDB(taskName) {
      const params = {
        TableName: 'TasksTable',
        Item: {
          TaskID: Date.now().toString(),  // Use timestamp for unique TaskID
          TaskName: taskName,
          Status: 'Pending'
        }
      };

      dynamoDB.put(params, function(err, data) {
        if (err) {
          console.log('Error adding task to DynamoDB:', err);
          displayMessage('There was an error adding the task.');
        } else {
          displayMessage(`Task "${taskName}" added successfully.`);
        }
      });
    }

    function viewTasksFromDynamoDB() {
      const params = {
        TableName: 'TasksTable'
      };

      dynamoDB.scan(params, function(err, data) {
        if (err) {
          console.log('Error fetching tasks from DynamoDB:', err);
          displayMessage('There was an error fetching the tasks.');
        } else {
          let taskListMessage = 'Here are your tasks:\n';
          data.Items.forEach(task => {
            taskListMessage += `${task.TaskName} - ${task.Status}\n`;
          });
          displayMessage(taskListMessage);
        }
      });
    }

    function markTaskCompleted(taskName) {
      // Fetch task from DynamoDB, update status to 'Completed'
      const params = {
        TableName: 'TasksTable',
        Key: { TaskName: taskName },
        UpdateExpression: 'set #status = :status',
        ExpressionAttributeNames: { '#status': 'Status' },
        ExpressionAttributeValues: { ':status': 'Completed' }
      };

      dynamoDB.update(params, function(err, data) {
        if (err) {
          console.log('Error marking task completed in DynamoDB:', err);
          displayMessage(`There was an error marking "${taskName}" as completed.`);
        } else {
          displayMessage(`Task "${taskName}" marked as completed.`);
        }
      });
    }
  </script>

</body>
</html>
